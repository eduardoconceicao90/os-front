<div class="create">
    <h1>ORDENS DE SERVIÇO</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-raised-button color="primary">NOVA ORDEM DE SERVIÇO</button>
  </div>
  
  <div class="mat-elevation-z8 container">
      <table mat-table [dataSource]="dataSource">
   
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> CLIENTE</th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="tecnico">
          <th mat-header-cell *matHeaderCellDef> TÉCNICO </th>
          <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>
    
        <ng-container matColumnDef="abertura">
          <th mat-header-cell *matHeaderCellDef> DATA ABERTURA </th>
          <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <ng-container matColumnDef="fechamento">
          <th mat-header-cell *matHeaderCellDef> DATA FECHAMENTO </th>
          <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
        </ng-container>

        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> PRIORIDADE </th>
            <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let element"> 
            
            <a class="edit" routerLink="update/{{ element.id }}">
              <i id="edit" class="material-icons">edit</i>
            </a>
            
            <a class="visibility" routerLink="os">
              <i id="visibility" class="material-icons">visibility</i>      
            </a>
  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
