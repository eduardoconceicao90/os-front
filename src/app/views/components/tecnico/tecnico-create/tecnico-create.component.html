<form class="form">
    <h1>CRIANDO NOVO TÉCNICO</h1>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="tecnico.nome" [formControl]="nome" required name="nome" maxlength="100" placeholder="Ex. Eduardo Conceição">
      <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="tecnico.cpf" [formControl]="cpf" required name="cpf" maxlength="15" placeholder="Ex. 000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{ errorValidCPF() }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="tecnico.telefone" [formControl]="telefone" required name="telefone" maxlength="18" placeholder="Ex. (00) 90000-0000">
        <mat-error *ngIf="telefone.invalid">{{ errorValidTelefone() }}</mat-error>
      </mat-form-field>

      <div class="buttons">
        <button (click)="create()" [disabled]="errorValidNome() || errorValidCPF() || errorValidTelefone() " class="mat-elevation-z8" mat-raised-button color="primary">CRIAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
     </div> 
    
  </form>
