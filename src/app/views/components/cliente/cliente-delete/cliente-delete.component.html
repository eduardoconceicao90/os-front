<form class="form">
    <h1>DELETANDO CLIENTE</h1>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cliente.nome" required name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input matInput [(ngModel)]="cliente.cpf" name="cpf" disabled>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput [(ngModel)]="cliente.telefone"name="telefone" disabled>
      </mat-form-field>

      <div class="buttons">
        <button class="mat-elevation-z8" (click)="delete()" class="mat-elevation-z8" mat-raised-button color="primary">DELETAR</button>
        <button class="mat-elevation-z8" (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
     </div> 
    
  </form>
